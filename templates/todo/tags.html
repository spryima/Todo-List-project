{% extends "base.html" %}

{% block content %}
  <h1>Tags</h1>
      <a href="{% url 'todo:tag-create' %}">
      Add Tag
      </a>
  {% for tag in tags %}
    <div>
      {{ tag.name }}
      <form action="{% url 'todo:tag-delete' tag.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
      </form>

    </div>
  {% endfor %}



{% endblock %}
